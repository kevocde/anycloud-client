<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>valex-theme/html/assets/img/brand/favicon.png">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Styles valex theme -->
    <link rel="stylesheet" href="<%= BASE_URL %>valex-theme/html/assets/css/icons.css">
    <link rel="stylesheet" href="<%= BASE_URL %>valex-theme/html/assets/plugins/sidebar/sidebar.css">
    <link rel="stylesheet" href="<%= BASE_URL %>valex-theme/html/assets/plugins/mscrollbar/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="<%= BASE_URL %>valex-theme/html/assets/css/style.css">
    <link rel="stylesheet" href="<%= BASE_URL %>valex-theme/html/assets/css/style-dark.css">
    <link rel="stylesheet" href="<%= BASE_URL %>valex-theme/html/assets/css/skin-modes.css">
    <link rel="stylesheet" href="<%= BASE_URL %>valex-theme/html/assets/css/animate.css">
  </head>
  <body class="main-body dark-theme">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
    <!-- Scripts valex theme -->
    <script src="<%= BASE_URL %>valex-theme/html/assets/plugins/jquery/jquery.min.js"></script>
    <script src="<%= BASE_URL %>valex-theme/html/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="<%= BASE_URL %>valex-theme/html/assets/plugins/ionicons/ionicons.js"></script>
    <script src="<%= BASE_URL %>valex-theme/html/assets/plugins/moment/moment.js"></script>
    <script src="<%= BASE_URL %>valex-theme/html/assets/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="<%= BASE_URL %>valex-theme/html/assets/plugins/perfect-scrollbar/p-scroll.js"></script>
    <script src="<%= BASE_URL %>valex-theme/html/assets/js/eva-icons.min.js"></script>
    <script src="<%= BASE_URL %>valex-theme/html/assets/plugins/rating/jquery.rating-stars.js"></script>
    <script src="<%= BASE_URL %>valex-theme/html/assets/plugins/rating/jquery.barrating.js"></script>
    <script src="<%= BASE_URL %>valex-theme/html/assets/plugins/mscrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="<%= BASE_URL %>valex-theme/html/assets/plugins/horizontal-menu/horizontal-menu-2/horizontal-menu.js"></script>
    <script src="<%= BASE_URL %>valex-theme/html/assets/js/sticky.js"></script>
    <script src="<%= BASE_URL %>valex-theme/html/assets/plugins/sidebar/sidebar.js"></script>
    <script src="<%= BASE_URL %>valex-theme/html/assets/plugins/sidebar/sidebar-custom.js"></script>
    <script src="<%= BASE_URL %>valex-theme/html/assets/js/custom.js"></script>
  </body>
</html>
